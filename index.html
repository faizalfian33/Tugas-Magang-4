<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FORM CREATE ACCOUNT</title>
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<br>
				<h3 class="text-center"> CREATE ACCOUNT</h3>
				<p class="text-center get-start"> Get started with your free account</p>
				<a href="#"><button type="button" class="btn btn-info btn-lg btn-block">Login Via Twitter</button></a><br>
				<a href="#"><button type="button" class="btn btn-primary btn-lg btn-block">Login Via Facebook</button></a>
				<hr>
				<form>
					<div class="form-group">
						<input type="text" name="name" class="form-control form-user" placeholder="Full Name">
					</div>
					<div class="form-group">
						<input type="text" name="email" class="form-control form-user" placeholder="Email Address">
					</div>
					<div class="form-group">
						<table>
							<tr>
								<td>
									<select class="custom-select pilihan">
										<option value="indonesia">+62</option>
										<option value="malaysia">+60</option>
										<option value="arabsaudi">+966</option>
									</select>
								</td>
								<td>
									<input type="text" name="phone" class="form-control form-user form-phone" placeholder="Phone Number">
								</td>
							</tr>
						</table>
					</div>
					<div class="form-group">
						<select class="custom-select">
							<option selected="">select job type</option>
							<option value="">Programmer</option>
							<option value="">Developer IT</option>
							<option value="">Arsitek</option>
						</select>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control form-user" placeholder="create password">
					</div>
					<div class="form-group">
						<input type="password" name="repeat-password" class="form-control form-user" placeholder="repeat password">
					</div>
					<div class="form-group">
						<button type="submit" name="create" class="btn-primary btn-lg btn-block" value="create password">Create Account</button> 
					</div>
				</form>
				<p class="text-center">Have a account? <a href="#">Log in</a></p>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/fontawesome.min.js"></script>
	<script src="js/jquery.js"></script>
</body>
</html>
